<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00ff00;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-container input[type="text"], .login-container input[type="password"] {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            background-color: #00ff00;
            color: #121212;
            text-shadow: 0 0 10px #00ff00;
            box-shadow: 0 0 20px #00ff00;
            transition: 0.3s;
        }

        .login-container button:hover {
            box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00;
        }

        .login-container .contact-btn {
            background-color: transparent;
            color: #00ff00;
            text-decoration: underline;
            box-shadow: none;
            margin-top: 20px;
        }

        .login-container .contact-btn:hover {
            text-shadow: 0 0 10px #00ff00;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input id="email" type="text" placeholder="Email" required>
            <input id="password" type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <button type="button" id="register">Registrar</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

    <script>
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD7n0xcd7KKGbeGCypex6rm1x_LrOoZTps",
            authDomain: "bolotaspg.firebaseapp.com",
            databaseURL: "https://bolotaspg-default-rtdb.firebaseio.com",
            projectId: "bolotaspg",
            storageBucket: "bolotaspg.firebasestorage.app",
            messagingSenderId: "1057306906866",
            appId: "1:1057306906866:web:c946ce2958d9e91c88006b",
            measurementId: "G-XNVN620PG5"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elementos
        const loginForm = document.getElementById("login-form");
        const emailField = document.getElementById("email");
        const passwordField = document.getElementById("password");
        const messageDiv = document.getElementById("message");
        const registerButton = document.getElementById("register");

        // Exibir mensagens
        function showMessage(msg, isError = true) {
            messageDiv.style.color = isError ? "#ff4d4d" : "#00ff00";
            messageDiv.textContent = msg;
        }

        // Login
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const email = emailField.value;
            const password = passwordField.value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => showMessage("Login bem-sucedido!", false))
                .catch((error) => showMessage(error.message));
        });

        // Registrar
        registerButton.addEventListener("click", () => {
            const email = emailField.value;
            const password = passwordField.value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => showMessage("Usuário registrado com sucesso!", false))
                .catch((error) => showMessage(error.message));
        });
    </script>
</body>
</html>
